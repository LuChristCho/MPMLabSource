<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPMLab Source</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .repo-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .branch-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .branch-selector select {
            padding: 8px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        .branch-selector button {
            padding: 8px 20px;
            background: #6B73FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .branch-selector button:hover {
            background: #000DFF;
        }

        .repo-path {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            color: #495057;
        }

        .repo-path i {
            color: #6B73FF;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .manual-input {
            padding: 20px 30px;
            background: #fff3cd;
            border-bottom: 1px solid #ffeeba;
            display: none;
        }

        .manual-input.show {
            display: block;
        }

        .manual-input input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffc107;
            border-radius: 5px;
        }

        .manual-input button {
            padding: 10px 20px;
            background: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
        }

        .search-box {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .search-box input:focus {
            outline: none;
            border-color: #6B73FF;
            box-shadow: 0 0 0 3px rgba(107, 115, 255, 0.1);
        }

        .file-list {
            padding: 20px 30px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .folder-section {
            margin-bottom: 25px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #dee2e6;
        }

        .folder-header:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            transform: translateX(5px);
        }

        .folder-header i {
            color: #FFD43B;
            font-size: 1.3em;
        }

        .folder-header .folder-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #495057;
            flex-grow: 1;
        }

        .folder-header .folder-count {
            background: #6B73FF;
            color: white;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .folder-header .toggle-icon {
            color: #6c757d;
            transition: transform 0.3s;
        }

        .folder-header.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .folder-content {
            padding-right: 20px;
            transition: all 0.3s;
        }

        .folder-header.collapsed + .folder-content {
            display: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #6B73FF;
        }

        .file-icon {
            margin-left: 15px;
            font-size: 1.3em;
            width: 30px;
            text-align: center;
        }

        .file-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-size: 1.1em;
            color: #212529;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-path {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 3px;
        }

        .file-size {
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.85em;
            color: #495057;
        }

        .download-btn {
            background: #6B73FF;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn:hover {
            background: #000DFF;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #dee2e6;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6B73FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .breadcrumb {
            padding: 15px 30px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6B73FF;
            cursor: pointer;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: #6c757d;
        }

        .root-btn {
            background: none;
            border: none;
            color: #6B73FF;
            cursor: pointer;
            font-size: 1.1em;
        }

        .retry-btn {
            padding: 10px 30px;
            background: #6B73FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MPMLab Source</h1>
            <p>Github Pages</p>
        </div>

        <div class="repo-info" id="repoInfo">
            <div class="branch-selector">
                <select id="branchSelect">
                    <option value="main">main</option>
                    <option value="master">master</option>
                    <option value="gh-pages">gh-pages</option>
                </select>
                <button onclick="loadFiles()">Load</button>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <i>üìÅ</i>
                    <span id="folderCount">0</span> Folder
                </div>
                <div class="stat-item">
                    <i>üìÑ</i>
                    <span id="fileCount">0</span> File
                </div>
            </div>
        </div>

        <div class="manual-input" id="manualInput">
            <p>‚ö†Ô∏è Repository information could not be detected automatically. Please enter manually:</p>
            <input type="text" id="manualOwner" placeholder="GitHub username (e.g., username)" value="">
            <input type="text" id="manualRepo" placeholder="Repository name (e.g., my-project)" value="">
            <button onclick="manualLoad()">Load with manual information</button>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <button class="root-btn" onclick="navigateToRoot()">üè† Main Page</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Searching..." onkeyup="filterItems()">
        </div>

        <div class="file-list" id="fileList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <div class="footer">
            <p>To download any file, click on the download button | Last updated: <span id="updateDate"></span></p>
        </div>
    </div>

    <script>
        let allFiles = [];
        let currentPath = '';
        let currentOwner = 'LuChristCho';
        let currentRepo = 'MPMLabSource';
        let currentBranch = 'main';

        document.getElementById('updateDate').textContent = new Date().toLocaleDateString('fa-IR');

        function detectRepo() {
            const pathParts = window.location.pathname.split('/').filter(p => p);
            
            if (pathParts.length >= 2) {
                currentOwner = pathParts[0].replace('.github.io', '');
                currentRepo = pathParts[1];
                document.getElementById('repoPath').textContent = `${currentOwner}/${currentRepo}`;
            } else {
                document.getElementById('manualInput').classList.add('show');
            }
        }

        async function loadFiles() {
            currentBranch = document.getElementById('branchSelect').value;
            
            if (!currentOwner || !currentRepo) {
                detectRepo();
                if (!currentOwner || !currentRepo) {
                    return;
                }
            }

            document.getElementById('fileList').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            `;

            await fetchFiles();
        }

        async function manualLoad() {
            currentOwner = document.getElementById('manualOwner').value.trim();
            currentRepo = document.getElementById('manualRepo').value.trim();
            currentBranch = document.getElementById('branchSelect').value;

            if (!currentOwner || !currentRepo) {
                alert('Please fill in all fields');
                return;
            }

            document.getElementById('manualInput').classList.remove('show');
            document.getElementById('repoPath').textContent = `${currentOwner}/${currentRepo}`;
            await fetchFiles();
        }

        async function fetchFiles() {
            try {
                const apiUrl = `https://api.github.com/repos/${currentOwner}/${currentRepo}/git/trees/${currentBranch}?recursive=1`;
                
                console.log('Fetching from:', apiUrl);

                let response = await fetch(apiUrl);
                
                if (!response.ok) {
                    if (response.status === 0 || response.type === 'opaque') {
                        throw new Error('CORS error');
                    }
                    
                    if (response.status === 404) {
                        const masterUrl = `https://api.github.com/repos/${currentOwner}/${currentRepo}/git/trees/master?recursive=1`;
                        response = await fetch(masterUrl);
                        if (response.ok) {
                            currentBranch = 'master';
                            document.getElementById('branchSelect').value = 'master';
                        } else {
                            throw new Error('Branch not found');
                        }
                    } else {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                }

                const data = await response.json();
                
                if (data.tree) {
                    allFiles = data.tree.filter(item => item.type === 'blob');
                    
                    if (allFiles.length === 0) {
                        await fetchFilesAlternative();
                    } else {
                        displayFiles();
                        updateStats();
                    }
                } else {
                    await fetchFilesAlternative();
                }
            } catch (error) {
                console.error('Error:', error);
                await fetchFilesAlternative();
            }
        }

        async function fetchFilesAlternative() {
            try {
                const contentsUrl = `https://api.github.com/repos/${currentOwner}/${currentRepo}/contents?ref=${currentBranch}`;
                
                const response = await fetch(contentsUrl);
                
                if (!response.ok) {
                    throw new Error('Alternative method failed');
                }

                const contents = await response.json();
                
                allFiles = [];
                
                for (const item of contents) {
                    if (item.type === 'file') {
                        allFiles.push({
                            path: item.name,
                            type: 'blob',
                            url: item.download_url
                        });
                    } else if (item.type === 'dir') {
                        await processDirectory(item.path, item.url);
                    }
                }
                
                if (allFiles.length > 0) {
                    displayFiles();
                    updateStats();
                } else {
                    showManualInput();
                }
            } catch (error) {
                console.error('Alternative error:', error);
                showManualInput();
            }
        }

        async function processDirectory(path, apiUrl) {
            try {
                const response = await fetch(apiUrl);
                const contents = await response.json();
                
                for (const item of contents) {
                    if (item.type === 'file') {
                        allFiles.push({
                            path: item.path,
                            type: 'blob',
                            url: item.download_url
                        });
                    } else if (item.type === 'dir') {
                        await processDirectory(item.path, item.url);
                    }
                }
            } catch (error) {
                console.error('Error processing directory:', error);
            }
        }

        function showManualInput() {
            document.getElementById('fileList').innerHTML = `
                <div class="error-state">
                    <i style="font-size: 4em;">‚ö†Ô∏è</i>
                    <h3>Error receiving information</h3>
                    <p>Unable to connect to GitHub or repository is private</p>
                    <p>Please enter the information below:</p>
                    <div style="margin: 20px 0;">
                        <input type="text" id="retryOwner" placeholder="Username" style="padding: 10px; margin: 5px; width: 200px;">
                        <input type="text" id="retryRepo" placeholder="Repository name" style="padding: 10px; margin: 5px; width: 200px;">
                    </div>
                    <button class="retry-btn" onclick="retryWithManual()">Try again</button>
                </div>
            `;
        }

        function retryWithManual() {
            const owner = document.getElementById('retryOwner').value;
            const repo = document.getElementById('retryRepo').value;
            
            if (owner && repo) {
                currentOwner = owner;
                currentRepo = repo;
                document.getElementById('repoPath').textContent = `${currentOwner}/${currentRepo}`;
                fetchFiles();
            } else {
                alert('Please enter username and repository name');
            }
        }

        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const icons = {
                'js': 'üìú',
                'html': 'üåê',
                'css': 'üé®',
                'json': 'üìã',
                'md': 'üìù',
                'txt': 'üìÑ',
                'jpg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'pdf': 'üìï',
                'zip': 'üì¶',
                'py': 'üêç',
                'java': '‚òï',
                'cpp': '‚öôÔ∏è',
                'php': 'üêò'
            };
            return icons[extension] || 'üìÑ';
        }

        function displayFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredFiles = allFiles;
            if (searchTerm) {
                filteredFiles = allFiles.filter(file => 
                    file.path.toLowerCase().includes(searchTerm)
                );
            }

            const folders = {};
            const rootFiles = [];

            filteredFiles.forEach(file => {
                const parts = file.path.split('/');
                
                if (parts.length === 1) {
                    rootFiles.push(file);
                } else {
                    const folderName = parts[0];
                    if (!folders[folderName]) {
                        folders[folderName] = [];
                    }
                    folders[folderName].push(file);
                }
            });

            let html = '';

            if (rootFiles.length > 0) {
                html += '<div class="folder-section">';
                html += '<div class="folder-header" onclick="toggleFolder(this)">';
                html += '<i>üìÑ</i>';
                html += '<span class="folder-name">Main Files</span>';
                html += '<span class="folder-count">' + rootFiles.length + '</span>';
                html += '<span class="toggle-icon">‚ñº</span>';
                html += '</div>';
                html += '<div class="folder-content">';
                
                rootFiles.forEach(file => {
                    html += createFileItem(file);
                });
                
                html += '</div>';
                html += '</div>';
            }

            Object.keys(folders).sort().forEach(folderName => {
                const folderFiles = folders[folderName];
                
                html += '<div class="folder-section">';
                html += '<div class="folder-header" onclick="toggleFolder(this)">';
                html += '<i>üìÅ</i>';
                html += '<span class="folder-name">' + folderName + '</span>';
                html += '<span class="folder-count">' + folderFiles.length + '</span>';
                html += '<span class="toggle-icon">‚ñº</span>';
                html += '</div>';
                html += '<div class="folder-content">';
                
                folderFiles.forEach(file => {
                    html += createFileItem(file);
                });
                
                html += '</div>';
                html += '</div>';
            });

            if (html === '') {
                html = `
                    <div class="empty-state">
                        <i>üì≠</i>
                        <h3>No file found.</h3>
                        <p>There is no file at this path or it does not match the search term.</p>
                    </div>
                `;
            }

            document.getElementById('fileList').innerHTML = html;
        }

        function createFileItem(file) {
            const fileName = file.path.split('/').pop();
            const downloadUrl = file.url || `https://github.com/${currentOwner}/${currentRepo}/raw/${currentBranch}/${file.path}`;
            
            return `
                <div class="file-item">
                    <div class="file-icon">${getFileIcon(fileName)}</div>
                    <div class="file-info">
                        <div class="file-name">
                            ${fileName}
                        </div>
                        <div class="file-path">${file.path}</div>
                    </div>
                    <a href="${downloadUrl}" class="download-btn" target="_blank" rel="noopener noreferrer">
                        <i>‚¨áÔ∏è</i> Download
                    </a>
                </div>
            `;
        }

        function updateStats() {
            const folders = new Set();
            allFiles.forEach(file => {
                const parts = file.path.split('/');
                if (parts.length > 1) {
                    folders.add(parts[0]);
                }
            });
            
            document.getElementById('folderCount').textContent = folders.size;
            document.getElementById('fileCount').textContent = allFiles.length;
        }

        function toggleFolder(header) {
            header.classList.toggle('collapsed');
        }

        function filterItems() {
            if (allFiles.length > 0) {
                displayFiles();
            }
        }

        function navigateToRoot() {
            currentPath = '';
            document.getElementById('breadcrumb').innerHTML = `
                <button class="root-btn" onclick="navigateToRoot()">üè† Main Page</button>
            `;
            displayFiles();
        }

        // detectRepo();
        document.getElementById('repoPath').textContent = `${currentOwner}/${currentRepo}`;
        if (currentOwner && currentRepo) {
            loadFiles();
        } else {
            document.getElementById('manualInput').classList.add('show');
        }
    </script>
</body>
</html>
