<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPMLab Source</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .repo-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .branch-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .branch-selector select {
            padding: 8px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        .repo-path {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            color: #495057;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .download-zip-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .download-zip-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .manual-input {
            padding: 20px 30px;
            background: #fff3cd;
            border-bottom: 1px solid #ffeeba;
            display: none;
        }

        .manual-input.show {
            display: block;
        }

        .manual-input input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffc107;
            border-radius: 5px;
        }

        .manual-input button {
            padding: 10px 20px;
            background: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
        }

        .search-box {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1em;
        }

        .file-list {
            padding: 20px 30px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .folder-section {
            margin-bottom: 15px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            border: 1px solid #dee2e6;
        }

        .folder-header:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
        }

        .folder-header i {
            color: #FFD43B;
            font-size: 1.2em;
            min-width: 25px;
        }

        .folder-header .folder-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #495057;
            flex-grow: 1;
        }

        .folder-header .folder-count {
            background: #6B73FF;
            color: white;
            padding: 2px 8px;
            border-radius: 50px;
            font-size: 0.85em;
            margin: 0 5px;
        }

        .folder-header .toggle-icon {
            color: #6c757d;
            transition: transform 0.3s;
            font-size: 0.9em;
        }

        .folder-header.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .folder-content {
            margin-right: 25px;
            border-right: 2px dashed #dee2e6;
            padding-right: 15px;
        }

        .folder-header.collapsed + .folder-content {
            display: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            margin: 3px 0;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
        }

        .file-item:hover {
            background: #f8f9fa;
            border-color: #6B73FF;
        }

        .file-icon {
            margin-left: 10px;
            font-size: 1.1em;
            min-width: 25px;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-size: 1em;
            color: #212529;
        }

        .file-path {
            font-size: 0.8em;
            color: #6c757d;
        }

        .download-btn {
            background: #6B73FF;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn:hover {
            background: #000DFF;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6B73FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .root-btn {
            background: none;
            border: none;
            color: #6B73FF;
            cursor: pointer;
            font-size: 1.1em;
        }

        .retry-btn {
            padding: 10px 30px;
            background: #6B73FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MPMLab Source</h1>
            <p>Github Pages - LuChristCho</p>
        </div>

        <div class="repo-info">
            <div class="branch-selector">
                <select id="branchSelect" onchange="loadFiles()">
                    <option value="main">main</option>
                    <option value="master">master</option>
                    <option value="gh-pages">gh-pages</option>
                </select>
                <span class="repo-path">
                    <i>üìÇ</i>
                    <span id="repoPath"></span>
                </span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <i>üìÅ</i>
                    <span id="folderCount">0</span> Folder
                </div>
                <div class="stat-item">
                    <i>üìÑ</i>
                    <span id="fileCount">0</span> File
                </div>
                <a id="downloadZipBtn" class="download-zip-btn" target="_blank" rel="noopener noreferrer">
                    <i>üì¶</i> Download the full source as a zip (about 350 MB)
                </a>
            </div>
        </div>

        <div class="manual-input" id="manualInput">
            <p>‚ö†Ô∏è Repository information could not be detected automatically. Please enter manually:</p>
            <input type="text" id="manualOwner" placeholder="GitHub username (e.g., username)" value="LuChristCho">
            <input type="text" id="manualRepo" placeholder="Repository name (e.g., my-project)" value="MPMLabSource">
            <button onclick="manualLoad()">Load with manual information</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Searching..." onkeyup="filterItems()">
        </div>

        <div class="file-list" id="fileList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <div class="footer">
            <p>To download any file, click on the download button | Last updated: <span id="updateDate"></span></p>
        </div>
    </div>

    <script>
        let allFiles = [];
        let currentOwner = 'LuChristCho';
        let currentRepo = 'MPMLabSource';
        let currentBranch = 'main';

        document.getElementById('updateDate').textContent = new Date().toLocaleDateString('fa-IR');
        document.getElementById('repoPath').textContent = `${currentOwner}/${currentRepo}`;
        
        function updateZipLink() {
            document.getElementById('downloadZipBtn').href = `https://github.com/${currentOwner}/${currentRepo}/archive/refs/heads/${currentBranch}.zip`;
        }
        updateZipLink();

        async function loadFiles() {
            currentBranch = document.getElementById('branchSelect').value;
            updateZipLink();
            
            document.getElementById('fileList').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            `;

            await fetchFiles();
        }

        async function manualLoad() {
            currentOwner = document.getElementById('manualOwner').value.trim();
            currentRepo = document.getElementById('manualRepo').value.trim();
            currentBranch = document.getElementById('branchSelect').value;

            if (!currentOwner || !currentRepo) {
                alert('Please fill in all fields');
                return;
            }

            document.getElementById('manualInput').classList.remove('show');
            document.getElementById('repoPath').textContent = `${currentOwner}/${currentRepo}`;
            updateZipLink();
            await fetchFiles();
        }

        async function fetchFiles() {
            try {
                const apiUrl = `https://api.github.com/repos/${currentOwner}/${currentRepo}/git/trees/${currentBranch}?recursive=1`;
                
                let response = await fetch(apiUrl);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        const masterUrl = `https://api.github.com/repos/${currentOwner}/${currentRepo}/git/trees/master?recursive=1`;
                        response = await fetch(masterUrl);
                        if (response.ok) {
                            currentBranch = 'master';
                            document.getElementById('branchSelect').value = 'master';
                            updateZipLink();
                        } else {
                            throw new Error('Branch not found');
                        }
                    } else {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                }

                const data = await response.json();
                
                if (data.tree) {
                    allFiles = data.tree.filter(item => item.type === 'blob');
                    
                    if (allFiles.length === 0) {
                        await fetchFilesAlternative();
                    } else {
                        buildFileTree();
                        displayFiles();
                        updateStats();
                    }
                } else {
                    await fetchFilesAlternative();
                }
            } catch (error) {
                console.error('Error:', error);
                await fetchFilesAlternative();
            }
        }

        async function fetchFilesAlternative() {
            try {
                const contentsUrl = `https://api.github.com/repos/${currentOwner}/${currentRepo}/contents?ref=${currentBranch}`;
                
                const response = await fetch(contentsUrl);
                
                if (!response.ok) {
                    throw new Error('Alternative method failed');
                }

                allFiles = [];
                await processContents(response.json());
                
                if (allFiles.length > 0) {
                    buildFileTree();
                    displayFiles();
                    updateStats();
                } else {
                    showError('No files found');
                }
            } catch (error) {
                console.error('Alternative error:', error);
                showError('Error connecting to GitHub');
            }
        }

        async function processContents(contentsPromise) {
            const contents = await contentsPromise;
            
            for (const item of contents) {
                if (item.type === 'file') {
                    allFiles.push({
                        path: item.path,
                        type: 'blob',
                        url: item.download_url
                    });
                } else if (item.type === 'dir') {
                    const dirResponse = await fetch(item.url);
                    const dirContents = await dirResponse.json();
                    await processContents(Promise.resolve(dirContents));
                }
            }
        }

        function showError(message) {
            document.getElementById('fileList').innerHTML = `
                <div class="error-state">
                    <i style="font-size: 4em;">‚ùå</i>
                    <h3>${message}</h3>
                    <p>Please make sure the repository is public and the address is correct.</p>
                </div>
            `;
        }

        function buildFileTree() {
            window.fileTree = {};
            
            allFiles.forEach(file => {
                const parts = file.path.split('/');
                let current = window.fileTree;
                
                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    if (i === parts.length - 1) {
                        if (!current.files) current.files = [];
                        current.files.push({
                            name: part,
                            path: file.path,
                            url: file.url || `https://github.com/${currentOwner}/${currentRepo}/raw/${currentBranch}/${file.path}`
                        });
                    } else {
                        if (!current[part]) {
                            current[part] = {};
                        }
                        current = current[part];
                    }
                }
            });
        }

        function displayFiles(node = window.fileTree, level = 0) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('fileList');
            
            if (level === 0) {
                container.innerHTML = renderNode(node, '', searchTerm);
            }
        }

        function renderNode(node, path = '', searchTerm = '') {
            let html = '';
            
            Object.keys(node).forEach(key => {
                if (key !== 'files' && typeof node[key] === 'object') {
                    const folderPath = path ? `${path}/${key}` : key;
                    const folderContent = node[key];
                    
                    const hasMatchingContent = searchTerm === '' || 
                        key.toLowerCase().includes(searchTerm) || 
                        (folderContent.files && folderContent.files.some(f => f.name.toLowerCase().includes(searchTerm)));
                    
                    if (hasMatchingContent || searchTerm === '') {
                        html += `
                            <div class="folder-section">
                                <div class="folder-header collapsed" onclick="toggleFolder(this)">
                                    <i>üìÅ</i>
                                    <span class="folder-name">${key}</span>
                                    <span class="folder-count">${folderContent.files ? folderContent.files.length : 0}</span>
                                    <span class="toggle-icon">‚ñº</span>
                                </div>
                                <div class="folder-content">
                                    ${renderNode(folderContent, folderPath, searchTerm)}
                                </div>
                            </div>
                        `;
                    }
                }
            });
            
            if (node.files) {
                node.files.forEach(file => {
                    if (searchTerm === '' || file.name.toLowerCase().includes(searchTerm) || file.path.toLowerCase().includes(searchTerm)) {
                        html += createFileItem(file);
                    }
                });
            }
            
            return html;
        }

        function createFileItem(file) {
            const fileName = file.name || file.path.split('/').pop();
            
            return `
                <div class="file-item">
                    <div class="file-icon">${getFileIcon(fileName)}</div>
                    <div class="file-info">
                        <div class="file-name">${fileName}</div>
                        <div class="file-path">${file.path}</div>
                    </div>
                    <a href="${file.url}" class="download-btn" target="_blank" rel="noopener noreferrer">
                        <i>‚¨áÔ∏è</i> Download
                    </a>
                </div>
            `;
        }

        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const icons = {
                'js': 'üìú', 'html': 'üåê', 'css': 'üé®', 'json': 'üìã',
                'md': 'üìù', 'txt': 'üìÑ', 'jpg': 'üñºÔ∏è', 'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è', 'pdf': 'üìï', 'zip': 'üì¶', 'py': 'üêç',
                'java': '‚òï', 'cpp': '‚öôÔ∏è', 'php': 'üêò', 'xml': 'üîß',
                'yml': '‚öôÔ∏è', 'yaml': '‚öôÔ∏è', 'sh': 'üêö', 'bat': 'üì¶'
            };
            return icons[extension] || 'üìÑ';
        }

        function updateStats() {
            const folders = new Set();
            allFiles.forEach(file => {
                const parts = file.path.split('/');
                if (parts.length > 1) {
                    folders.add(parts[0]);
                }
            });
            
            document.getElementById('folderCount').textContent = folders.size;
            document.getElementById('fileCount').textContent = allFiles.length;
        }

        function toggleFolder(header) {
            header.classList.toggle('collapsed');
        }

        function filterItems() {
            if (window.fileTree) {
                displayFiles();
            }
        }

        window.onload = function() {
            loadFiles();
        };
    </script>
</body>
</html>
