<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPMLab Source</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .repo-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .repo-path {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            color: #495057;
        }

        .repo-path i {
            color: #6B73FF;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-box {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .search-box input:focus {
            outline: none;
            border-color: #6B73FF;
            box-shadow: 0 0 0 3px rgba(107, 115, 255, 0.1);
        }

        .file-list {
            padding: 20px 30px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .folder-section {
            margin-bottom: 25px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #dee2e6;
        }

        .folder-header:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            transform: translateX(5px);
        }

        .folder-header i {
            color: #FFD43B;
            font-size: 1.3em;
        }

        .folder-header .folder-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #495057;
            flex-grow: 1;
        }

        .folder-header .folder-count {
            background: #6B73FF;
            color: white;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .folder-header .toggle-icon {
            color: #6c757d;
            transition: transform 0.3s;
        }

        .folder-header.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .folder-content {
            padding-right: 20px;
            transition: all 0.3s;
        }

        .folder-header.collapsed + .folder-content {
            display: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #6B73FF;
        }

        .file-icon {
            margin-left: 15px;
            font-size: 1.3em;
            width: 30px;
            text-align: center;
        }

        .file-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-size: 1.1em;
            color: #212529;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-path {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 3px;
        }

        .file-size {
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.85em;
            color: #495057;
        }

        .download-btn {
            background: #6B73FF;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn:hover {
            background: #000DFF;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #dee2e6;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6B73FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .breadcrumb {
            padding: 15px 30px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6B73FF;
            cursor: pointer;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: #6c757d;
        }

        .root-btn {
            background: none;
            border: none;
            color: #6B73FF;
            cursor: pointer;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MPMLab Source</h1>
            <p>Github Pages</p>
        </div>

        <div class="repo-info" id="repoInfo">
            <div class="repo-path">
                <i>üìÇ</i>
                <span id="repoPath">Loading...</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <i>üìÅ</i>
                    <span id="folderCount">0</span> Folder
                </div>
                <div class="stat-item">
                    <i>üìÑ</i>
                    <span id="fileCount">0</span> File
                </div>
            </div>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <button class="root-btn" onclick="navigateToRoot()">Main Page</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Searching..." onkeyup="filterItems()">
        </div>

        <div class="file-list" id="fileList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <div class="footer">
            <p>To download any file, click on the download button | Last updated: <span id="updateDate"></span></p>
        </div>
    </div>

    <script>
        const repoInfo = {
            owner: window.location.pathname.split('/')[1],
            repo: window.location.pathname.split('/')[2],
            branch: 'main'
        };

        let allFiles = [];
        let currentPath = '';

        document.getElementById('repoPath').textContent = `${repoInfo.owner}/${repoInfo.repo}`;
        document.getElementById('updateDate').textContent = new Date().toLocaleDateString('fa-IR');

        async function fetchFiles() {
            try {
                const apiUrl = `https://api.github.com/repos/${repoInfo.owner}/${repoInfo.repo}/git/trees/${repoInfo.branch}?recursive=1`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.tree) {
                    allFiles = data.tree.filter(item => item.type === 'blob');
                    displayFiles();
                } else {
                    showError('Error receiving information');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error connecting to GitHub');
            }
        }

        function showError(message) {
            document.getElementById('fileList').innerHTML = `
                <div class="empty-state">
                    <i>‚ùå</i>
                    <h3>${message}</h3>
                    <p>Please make sure the repository is public and the address is correct.</p>
                </div>
            `;
        }

        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const icons = {
                'js': 'üìú',
                'html': 'üåê',
                'css': 'üé®',
                'json': 'üìã',
                'md': 'üìù',
                'txt': 'üìÑ',
                'jpg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'pdf': 'üìï',
                'zip': 'üì¶',
                'py': 'üêç',
                'java': '‚òï',
                'cpp': '‚öôÔ∏è',
                'php': 'üêò'
            };
            return icons[extension] || 'üìÑ';
        }

        function formatFileSize(url) {
            return 'N/A'; 
        }

        function createFileTree(files) {
            const tree = {};
            
            files.forEach(file => {
                const path = file.path;
                const parts = path.split('/');
                let current = tree;
                
                for (let i = 0; i < parts.length - 1; i++) {
                    const part = parts[i];
                    if (!current[part]) {
                        current[part] = {};
                    }
                    current = current[part];
                }
                
                const fileName = parts[parts.length - 1];
                if (!current.files) current.files = [];
                current.files.push({
                    name: fileName,
                    path: path,
                    url: `https://github.com/${repoInfo.owner}/${repoInfo.repo}/raw/${repoInfo.branch}/${path}`
                });
            });
            
            return tree;
        }

        function displayFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const fileTree = createFileTree(allFiles);
            const fileListElement = document.getElementById('fileList');
            
            let filteredFiles = allFiles;
            if (searchTerm) {
                filteredFiles = allFiles.filter(file => 
                    file.path.toLowerCase().includes(searchTerm)
                );
            }

            const filesInCurrentPath = filteredFiles.filter(file => {
                if (currentPath === '') return true;
                return file.path.startsWith(currentPath + '/') || file.path === currentPath;
            });

            const currentTree = {};
            filesInCurrentPath.forEach(file => {
                const relativePath = file.path.startsWith(currentPath) ? 
                    file.path.slice(currentPath.length).replace(/^\//, '') : file.path;
                const parts = relativePath.split('/');
                
                if (parts.length > 1) {
                    const folderName = parts[0];
                    if (!currentTree[folderName]) {
                        currentTree[folderName] = { files: [] };
                    }
                    if (parts.length > 2) {
                        if (!currentTree[folderName].subfolders) {
                            currentTree[folderName].subfolders = {};
                        }
                    } else {
                        currentTree[folderName].files.push({
                            name: parts[parts.length - 1],
                            path: file.path,
                            url: `https://github.com/${repoInfo.owner}/${repoInfo.repo}/raw/${repoInfo.branch}/${file.path}`
                        });
                    }
                } else {
                    if (!currentTree['_files']) currentTree['_files'] = [];
                    currentTree['_files'].push({
                        name: parts[0],
                        path: file.path,
                        url: `https://github.com/${repoInfo.owner}/${repoInfo.repo}/raw/${repoInfo.branch}/${file.path}`
                    });
                }
            });

            let html = '';
            
            if (currentTree['_files'] && currentTree['_files'].length > 0) {
                html += '<div class="folder-section">';
                html += '<div class="folder-header" onclick="toggleFolder(this)">';
                html += '<i>üìÑ</i>';
                html += '<span class="folder-name">Maih Files</span>';
                html += '<span class="folder-count">' + currentTree['_files'].length + '</span>';
                html += '<span class="toggle-icon">‚ñº</span>';
                html += '</div>';
                html += '<div class="folder-content">';
                
                currentTree['_files'].forEach(file => {
                    html += createFileItem(file);
                });
                
                html += '</div>';
                html += '</div>';
                
                delete currentTree['_files'];
            }
            
            Object.keys(currentTree).forEach(folderName => {
                if (folderName !== '_files') {
                    const folder = currentTree[folderName];
                    html += '<div class="folder-section">';
                    html += '<div class="folder-header" onclick="toggleFolder(this)">';
                    html += '<i>üìÅ</i>';
                    html += '<span class="folder-name">' + folderName + '</span>';
                    html += '<span class="folder-count">' + (folder.files ? folder.files.length : 0) + '</span>';
                    html += '<span class="toggle-icon">‚ñº</span>';
                    html += '</div>';
                    html += '<div class="folder-content">';
                    
                    if (folder.files) {
                        folder.files.forEach(file => {
                            html += createFileItem(file);
                        });
                    }
                    
                    html += '</div>';
                    html += '</div>';
                }
            });

            if (html === '') {
                html = `
                    <div class="empty-state">
                        <i>üì≠</i>
                        <h3>No file found.</h3>
                        <p>There is no file at this path or it does not match the search term.</p>
                    </div>
                `;
            }

            fileListElement.innerHTML = html;

            updateStats();
        }

        function createFileItem(file) {
            return `
                <div class="file-item">
                    <div class="file-icon">${getFileIcon(file.name)}</div>
                    <div class="file-info">
                        <div class="file-name">
                            ${file.name}
                        </div>
                        <div class="file-path">${file.path}</div>
                    </div>
                    <a href="${file.url}" class="download-btn" download>
                        <i>‚¨áÔ∏è</i> Download
                    </a>
                </div>
            `;
        }

        function updateStats() {
            const folders = new Set();
            allFiles.forEach(file => {
                const parts = file.path.split('/');
                if (parts.length > 1) {
                    folders.add(parts[0]);
                }
            });
            
            document.getElementById('folderCount').textContent = folders.size;
            document.getElementById('fileCount').textContent = allFiles.length;
        }

        function toggleFolder(header) {
            header.classList.toggle('collapsed');
        }

        function filterItems() {
            displayFiles();
        }

        function navigateToRoot() {
            currentPath = '';
            document.getElementById('breadcrumb').innerHTML = `
                <button class="root-btn" onclick="navigateToRoot()">üè† Main Page</button>
            `;
            displayFiles();
        }

        fetchFiles();
    </script>
</body>
</html>
